<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/img/Frame 6.svg" alt="">
        </div>
        <div class="area__entrada__texto">
            <textarea name="area-texto" id="area__texto" placeholder="Digite seu texto"></textarea>
            <div class="info">
                <img src="./assets/img/bi_exclamation-circle-fill.svg" alt="">
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="botoes">
                <button onclick="criptografar()" class="criptografar__btn">Criptografar</button>
                <button onclick="descriptografar()" class="descriptografar__btn">Descriptografar</button>
            </div>
        </div>
        <div class="area__saida__texto">
            <img id="imagem" src="./assets/img/High quality products 1 1.svg" alt="">
            <div class="texto">
                <p class="visualizacao__texto"></p>
                <div class="titulo">
                    Nenhuma mensagem encontrada
                </div>
                <div class="subtitulo">
                    Digite um texto que você deseja criptografar ou descriptografar.
                </div>
                <div class="aviso__texto">
                    <p>Texto copiado com sucesso!</p>
                </div>
                <button onclick="copiar()" class="copiar__btn">Copiar</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
